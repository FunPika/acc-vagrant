<VirtualHost *:80>
	# If you edit this file, remember to run "sudo apache2 reload" inside 
	# of the Vagrant box.
	
	ServerName 127.0.0.1:8080
	
	ServerAdmin vagrant@localhost
	DocumentRoot /vagrant/html
	
	<Directory /vagrant/html>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	
	ErrorLog /vagrant/logs/error.log
	CustomLog /vagrant/logs/access.log combined
	
	RewriteEngine On
	RewriteRule ^$ /waca [L]
</VirtualHost>
